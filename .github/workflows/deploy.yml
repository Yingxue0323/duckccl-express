name: Koala CCL Node.js CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build and Deploy
      env:
        NODE_ENV: development
        PORT: 3000
        WX_APPID: ${{ secrets.WX_APPID }}
        WX_SECRET: ${{ secrets.WX_SECRET }}
        WX_PUBLIC_KEY: ${{ secrets.WX_PUBLIC_KEY }}
        WX_PRIVATE_KEY: ${{ secrets.WX_PRIVATE_KEY }}
        WX_CERTIFICATE: ${{ secrets.WX_CERTIFICATE }}
        MONGODB_URI: ${{ secrets.MONGODB_URI }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
        JWT_EXPIRES_IN: ${{ secrets.JWT_EXPIRES_IN }}
        ADMIN_IP: ${{ secrets.ADMIN_IP }}
      run: |
        # 首次创建目录
        sudo mkdir -p /var/www/koala-ccl

        # 编译ts
        npm run build
        echo "编译完成，开始构建..."

         # 只同步变化的文件
        sudo rsync -av --delete dist/ /var/www/koala-ccl/dist/
        sudo rsync -av public/ /var/www/koala-ccl/public/
        sudo rsync -av package*.json ecosystem.config.js tsconfig.json /var/www/koala-ccl/
        echo "同步完成，开始检查依赖更新..."

        # 只在 package.json 变化时更新依赖
        if ! cmp -s package.json /var/www/koala-ccl/package.json; then
          cd /var/www/koala-ccl
          npm install
        fi
        echo "依赖更新完成，开始创建.env文件..."

        # 创建环境变量文件
        env | grep -E '^(NODE_ENV|PORT|MONGODB_URI|WX_|JWT_)' > /var/www/koala-ccl/.env
        echo ".env文件创建完成，开始设置权限..."
        
        # 设置权限
        chmod 600 /var/www/koala-ccl/.env
        chmod -R 755 /var/www/koala-ccl
        echo "权限设置完成，开始重启应用..."

        # PM2 启动/重启
        echo "配置并启动 PM2..."
        if pm2 list | grep -q "koala"; then
          pm2 reload koala --update-env
        else
          pm2 start dist/app.js --name koala
        fi
        pm2 save
        echo "应用重启完成✅"